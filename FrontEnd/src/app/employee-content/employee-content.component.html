<table class="table">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Name</th>
    <th scope="col">Address</th>
    <th scope="col">Age</th>
    <th scope="col">Gender</th>
    <th scope="col">Phone</th>
    <th scope="col">Last Update</th>
    <th scope="col">Actions</th>

  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let empl of employees">
    <th scope="row">{{empl.id}}</th>
    <td>{{empl.name}}</td>
    <td>{{empl.address}}</td>
    <td>{{empl.age}}</td>
    <td>{{empl.gender}}</td>
    <td>{{empl.phone}}</td>
    <td>{{empl.lastUpdateDate}}</td>
    <td class="actions">
      <button type="submit" class="btn btn-primary" routerLink="/actions">Update</button>
      <button type="submit" class="btn btn-danger">Delete</button>
    </td>
  </tr>

  </tbody>
</table>
<button type="submit" class="btn btn-danger">Add Employee</button>
